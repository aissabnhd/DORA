  <button (click)="onCancel()">Cancel</button>

<div class="data" *ngIf="!act">
  <div *ngIf="!listAct">
    Aucun acte auquel associer ce diagnostic.
    <button routerLink="/examen/demande">Demander un acte</button>
    <button routerLink="/examen/effectuer">Effectuer un acte</button>
  </div>
  <div *ngIf="listAct">
    Voici les actes de l'affectation en cours :
    <ul>
      <li *ngFor="let act of listAct">
        <div class="nom"> Type : {{act.type}} </div>
        <br>
        <div>
          <button mat-fab (click)="Choose(act)"> Choose</button>
        </div>

      </li>

    </ul>
  </div>


</div>
