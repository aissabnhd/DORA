
<div class="data">
  <button routerLink="/create_staff">Create</button>

  <table class="table-hover">
    <tr >
      <th >Nom</th>
      <th >Naissance</th>
      <th >Adresse</th>
      <th >Téléphone</th>
      <th >Mail</th>
      <th >Nationalité</th>
      <th >RIB</th>
      <th >Rôle</th>
    </tr>
    <tbody>
      <tr [staff]="staff" *ngFor="let staff of staffs" (click)="update(staff.id)">

      </tr>
    </tbody>
      <p><br /></p>
  </table>

</div>
