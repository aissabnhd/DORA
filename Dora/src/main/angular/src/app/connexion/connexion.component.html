   <img src="assets/img/aphp.png" />

  <form [formGroup]="connexionForm">

<div class="all" *ngIf="isForgot()">
  <div class="logo" >
    <img src="assets/img/aphp.png" />
  </div>


  <form [formGroup]="connexionForm">

    <label>
      <br>

      Login :   <a  title="Entrer votre login (votre adresse mail)"> <img class="info" src="assets/img/info.png" /></a>
      <br>
      <input type="text" formControlName="email">
      <br><br>
    </label>


    <button class="connexion" (click)="sendMail()">Envoyer mail</button>
    <br>
    <button class="back" (click)="back(false)">Retour</button>
  </form>

  <div class="logo_2">
    <img class="logo_ajaate" src="assets/img/logo_ajaate.png" />
  </div>
</div>


<div class="all" *ngIf="send">
  <div class="logo" >
    <img src="assets/img/aphp.png" />
  </div>


  <form [formGroup]="passwordForm">

    <label>
      <br>

      Login :   <a  title="Entrer votre login (votre adresse mail)"> <img class="info" src="assets/img/info.png" /></a>
      <br>
      <input type="text" formControlName="email" disabled>
      <br><br>
    </label>

    <label>
      <br>

      Clé :   <a  title="Entrer la clé reçu par mail"> <img class="info" src="assets/img/info.png" /></a>
      <br>
      <input type="text" formControlName="key">
      <br><br>
    </label>

    <label>
      <br>

      Nouveau mot de passe :   <a  title="Entrer votre nouveau mot de passe"> <img class="info" src="assets/img/info.png" /></a>
      <br>
      <input *ngIf="!show" type="password" formControlName="password">
      <input *ngIf="show" type="text" formControlName="password">
      <a title="Afficher/masquer mot de passe" class="mask" (click)="showPassword()">  <img class="affiche" src="assets/img/logo_affiche.png" /></a>
      <br><br>
    </label>

    <br>

    <button class="connexion" (click)="changePassword()">Changer le mot de passe</button>
    <br>
    <button class="back" (click)="back(true)">Retour</button>

  </form>

  <div class="logo_2">
    <img class="logo_ajaate" src="assets/img/logo_ajaate.png" />
  </div>
</div>
